<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam - Certificate Quiz</title>
    <link href="../img/icon.png" rel="icon" type="image/png">
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        padding: 20px;
        background-color: #f9f9f9;
        color: #333;
      }
  
      h1 {
        text-align: center;
        color: #ff7f0e;
      }
  
      .question {
        background: #fff;
        border-radius: 8px;
        padding: 15px 20px;
        margin-bottom: 20px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
  
      .question h3 {
        margin-bottom: 10px;
      }
  
      .options label {
        display: block;
        margin-bottom: 8px;
        cursor: pointer;
      }
  
      button {
        display: block;
        margin: 30px auto;
        padding: 12px 30px;
        background-color: #ff7f0e;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        cursor: pointer;
      }
  
      button:hover {
        background-color: #e76e00;
      }
  
      #result {
        text-align: center;
        font-size: 20px;
        margin-top: 30px;
        font-weight: bold;
      }
    </style>
</head>
<body>

<h1>Final Quiz - Certificate Test</h1>
<form id="quizForm"></form>
<button onclick="submitQuiz()">Submit Answers</button>
<div id="result"></div>

<script>
    const allQuestions = [
        { question: "What does HTML stand for?", options: ["Hyper Text Markup Language", "High Text Machine Language", "Hyper Tool Markup Language", "None of these"], answer: "Hyper Text Markup Language" },
        { question: "Which tag is used for inserting the largest heading?", options: ["<h6>", "<h1>", "<heading>", "<head>"], answer: "<h1>" },
        { question: "What is the correct HTML element for inserting a line break?", options: ["<break>", "<br>", "<lb>", "<line>"], answer: "<br>" },
        { question: "Which HTML attribute is used to define inline styles?", options: ["style", "font", "class", "styles"], answer: "style" },
        { question: "Which property is used to change the background color in CSS?", options: ["color", "bgcolor", "background-color", "background"], answer: "background-color" },
        { question: "Which CSS property controls the text size?", options: ["font-style", "text-size", "font-size", "text-style"], answer: "font-size" },
        { question: "Inside which HTML element do we put the JavaScript?", options: ["<js>", "<javascript>", "<script>", "<code>"], answer: "<script>" },
        { question: "How do you write 'Hello World' in an alert box?", options: ["msg('Hello World');", "alertBox('Hello World');", "msgBox('Hello World');", "alert('Hello World');"], answer: "alert('Hello World');" },
        { question: "How do you create a function in JavaScript?", options: ["function:myFunction()", "function = myFunction()", "function myFunction()", "create myFunction()"], answer: "function myFunction()" },
        { question: "Which operator is used to assign a value to a variable?", options: ["*", "-", "=", "x"], answer: "=" },
        { question: "How do you call a function named 'myFunction'?", options: ["call myFunction()", "myFunction()", "call function myFunction", "Call.myFunction()"], answer: "myFunction()" },
        { question: "How to write an IF statement in JavaScript?", options: ["if i == 5 then", "if i = 5", "if (i == 5)", "if i = 5 then"], answer: "if (i == 5)" },
        { question: "How to write an IF statement for executing some code if 'i' is NOT equal to 5?", options: ["if (i != 5)", "if i <> 5", "if (i <> 5)", "if i =! 5 then"], answer: "if (i != 5)" },
        { question: "Which HTML tag is used to define an internal style sheet?", options: ["<css>", "<script>", "<style>", "<link>"], answer: "<style>" },
        { question: "Which is the correct CSS syntax?", options: ["body:color=black;", "{body:color=black;}", "body {color: black;}", "{body;color:black;}"], answer: "body {color: black;}" },
        { question: "How do you insert a comment in a CSS file?", options: ["/* this is a comment */", "' this is a comment", "// this is a comment", ""], answer: "/* this is a comment */" },
        { question: "How does a FOR loop start?", options: ["for (i = 0; i <= 5)", "for (i = 0; i <= 5; i++)", "for i = 1 to 5", "for (i <= 5; i++)"], answer: "for (i = 0; i <= 5; i++)" },
        { question: "How can you add a comment in a JavaScript?", options: ["", "// This is a comment", "' This is a comment", "** This is a comment **"], answer: "// This is a comment" },
        { question: "Which HTML tag is used to display a picture on a webpage?", options: ["<pic>", "<img>", "<image>", "<src>"], answer: "<img>" },
        { question: "Which attribute specifies the source file for an image?", options: ["src", "href", "link", "path"], answer: "src" },
        { question: "Which tag is used to create a list with bullets?", options: ["<ol>", "<ul>", "<li>", "<list>"], answer: "<ul>" },
        { question: "What is the default type of positioning in CSS?", options: ["static", "relative", "absolute", "fixed"], answer: "static" },
        { question: "Which HTML tag defines a table row?", options: ["<tr>", "<td>", "<th>", "<table>"], answer: "<tr>" },
        { question: "Which event occurs when the user clicks on an HTML element?", options: ["onmouseover", "onmouseclick", "onchange", "onclick"], answer: "onclick" },
        { question: "Which symbol is used for comments in JavaScript?", options: ["", "//", "**", "##"], answer: "//" }
    ];

    const shuffled = allQuestions.sort(() => 0.5 - Math.random());
    const selectedQuestions = shuffled.slice(0, 20);
    const form = document.getElementById("quizForm");
    let submitButton;

    selectedQuestions.forEach((q, index) => {
        const div = document.createElement("div");
        div.className = "question";

        const title = document.createElement("h3");
        title.textContent = `${index + 1}. ${q.question}`;
        div.appendChild(title);

        const optionsDiv = document.createElement("div");
        optionsDiv.className = "options";

        q.options.forEach(opt => {
            const label = document.createElement("label");
            const input = document.createElement("input");
            input.type = "radio";
            input.name = `q${index}`;
            input.value = opt;
            label.appendChild(input);
            label.appendChild(document.createTextNode(" " + opt));
            optionsDiv.appendChild(label);
        });

        div.appendChild(optionsDiv);
        form.appendChild(div);
    });

    submitButton = document.querySelector("button[onclick='submitQuiz()']");

    function submitQuiz() {
        let score = 0;

        selectedQuestions.forEach((q, index) => {
            const radios = document.getElementsByName(`q${index}`);
            radios.forEach(r => {
                if (r.checked && r.value === q.answer) {
                    score++;
                }
            });
        });

        const resultDiv = document.getElementById("result");
        submitButton.disabled = true;
        submitButton.textContent = "Submitted";

        if (score > 15) {
            resultDiv.innerHTML = `<p style="color: green;">You scored ${score} out of 20.<br>Redirecting to certificate page...</p>`;
            setTimeout(() => {
                window.location.href = `Certificates_Generator/certificate_html.php?score=${score}`;
            }, 2000);
        } else {
            resultDiv.innerHTML = `<p style="color: red;">You scored ${score} out of 20.<br><strong>Better Luck Next Time!</strong></p>`;
            const backButton = document.createElement("a");
            backButton.href = "course.php";
            backButton.className = "back-button";
            backButton.textContent = "Back to Course";
            resultDiv.appendChild(backButton);
        }
    }
</script>

</body>
</html>
