  <div class="content-wrapper">
    <div class="video-container">
      <video id="myVideo" controls>
        <source id="videoSource" src="" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <div class="custom-controls">
        <button onclick="togglePlay()">Play/Pause</button>
        <button onclick="seek(-10)">⏪ 10s</button>
        <button onclick="seek(10)">10s ⏩</button>
        <input type="range" id="volumeControl" min="0" max="1" step="0.1">
        <select id="speedControl" onchange="changeSpeed()">
          <option value="0.5">0.5x</option>
          <option value="1" selected>1x</option>
          <option value="1.5">1.5x</option>
          <option value="2">2x</option>
        </select>
        <button onclick="toggleFullscreen()">Fullscreen</button>
        <select id="qualityControl" onchange="changeQuality()">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select>
      </div>

      <button id="examBtn" onclick="location.href='ALL_exams/exam_html.html'">Give Exam & Get Certificate</button>
    </div>

    <div class="progress-panel">
      <h3 style="margin-top: 0;">Video Progress</h3>
      <div class="progress-item">Watched Time: <span id="watched">0s</span></div>
      <div class="progress-item">Paused: <span id="pauses">0</span></div>
      <div class="progress-item">Total Time Taken: <span id="total">0s</span></div>
      <div class="progress-item">
        Completion:
        <div class="progress-bar">
          <div id="progressFill" class="progress-bar-fill"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoFile = params.get("vid");

    const video = document.getElementById("myVideo");
    const source = document.getElementById("videoSource");
    const examBtn = document.getElementById("examBtn");

    let watchTime = 0;
    let lastTimeUpdate = 0;
    let pauseCount = 0;
    let videoStartTime;
    let totalTimeTaken = 0;
    let maxWatchTime = 0;
    let seekingBlocked = false;

    const watchedEl = document.getElementById("watched");
    const pausesEl = document.getElementById("pauses");
    const totalEl = document.getElementById("total");
    const progressFill = document.getElementById("progressFill");

    if (videoFile) {
      source.src = "vedios/" + videoFile;
      video.load();
    }

    // ✅ Control Functions
    function togglePlay() {
      video.paused ? video.play() : video.pause();
    }

    function seek(seconds) {
      video.currentTime += seconds;
    }

    document.getElementById('volumeControl').addEventListener('input', function () {
      video.volume = this.value;
    });

    function changeSpeed() {
      const speed = document.getElementById('speedControl').value;
      video.playbackRate = speed;
    }

    function toggleFullscreen() {
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }
    }

    function changeQuality() {
      const quality = document.getElementById('qualityControl').value;
      const baseName = videoFile.split('.')[0];
      let newSrc = "vedios/" + baseName;

      if (quality === "low") newSrc += "_480p.mp4";
      else if (quality === "medium") newSrc += "_720p.mp4";
      else if (quality === "high") newSrc += "_1080p.mp4";

      source.src = newSrc;
      video.load();
      video.play();
    }

    // ✅ Progress Tracking Logic
    video.addEventListener('play', () => {
      if (!videoStartTime) {
        videoStartTime = Date.now();
      }
    });

    video.addEventListener('pause', () => {
      pauseCount++;
      pausesEl.textContent = pauseCount;
    });

    video.addEventListener('timeupdate', () => {
      const currentTime = video.currentTime;
      const duration = video.duration || 1;

      if (!seekingBlocked && currentTime > maxWatchTime + 0.3) {
        video.currentTime = maxWatchTime;
        return;
      }

      if (currentTime > lastTimeUpdate) {
        watchTime += currentTime - lastTimeUpdate;
        watchedEl.textContent = Math.round(watchTime) + 's';
        maxWatchTime = Math.max(maxWatchTime, currentTime);

        const percent = (maxWatchTime / duration) * 100;
        progressFill.style.width = percent.toFixed(1) + '%';
      }

      lastTimeUpdate = currentTime;
    });

    video.addEventListener('ended', () => {
      totalTimeTaken = (Date.now() - videoStartTime) / 1000;
      totalEl.textContent = Math.round(totalTimeTaken) + 's';
      progressFill.style.width = '100%';
      examBtn.style.display = 'inline-block';
    });

    video.addEventListener('seeking', () => {
      seekingBlocked = true;
      if (video.currentTime > maxWatchTime + 0.3) {
        video.currentTime = maxWatchTime;
      }
    });

    video.addEventListener('seeked', () => {
      seekingBlocked = true;
    });
  </script>
